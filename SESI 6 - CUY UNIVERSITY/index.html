<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Sesi 6</title>
</head>

<body>
    <div class="countainer">
        <nav>
            <a onclick="reRender()" id="home">HOME</a>
            <a onclick="darkMode()" id="mode">DARK MODE</a>
        </nav>
        <h1>SESI 6 CUY UNIVERSITY</h1>
        <p class="info" id="info"></p>
    </div>

    <!-- INITIALIZING FUNCTION SCRIPT -->
    <script>
        let body = document.body
        let info = document.getElementById('info')
        let mode = document.getElementById('mode')
        let home = document.getElementById('home')

        const darkLimit = 5
        let darkCounter = 0
        let darkRemainingLeft

        function darkMode() {            
            darkCounter += 1
            darkRemainingLeft = darkLimit - darkCounter
            
            // render ke info element
            info.textContent = `Darkmode dipakai sebanyak ${darkCounter}x tesisa ${darkRemainingLeft}`

            body.classList.toggle("dark")

            if (darkRemainingLeft == 1) {
                info.textContent = "ðŸ’¥ JATAH FITUR DARKMODE ANDA SUDAH HABIS ðŸ’¥"
                mode.style.display = "none"
                home.textContent = "RESTART"
            }else if(darkRemainingLeft == 2) {
                mode.textContent = "LIGHT MODE"
            }else if(darkRemainingLeft == 3) {
                mode.textContent = "DARK MODE"
            } else {
                mode.textContent = "LIGHT MODE"
                return
            }
        }
        
        function reRender() {
            location.reload()
        }
    </script>
</body>

</html>
